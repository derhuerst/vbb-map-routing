<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8"/>
	<title>vbb-map-routing</title>
	<meta name="author" content="Jannis R <mail@jannisr.de>"/>
	<meta name="viewport" content="width=device-width,initial-scale=1"/>
	<style>
		html, body {
			height: 100%;
		}
		body {
			margin: 0;
			background-color: #eee;
			font-family: sans-serif;
		}
		input,
		button {
			margin: .5em 0;
			padding: .3em;
			display: block;
			width: 100%;
			font-size: 95%;
			box-sizing: border-box;
			border-radius: .2em;
		}
		input {
			border: 1px solid #ccc;
		}
		input:focus {
			outline: none;
			border-color: #c0392b;
		}
		button {
			color: white;
			cursor: pointer;
			background-color: #c0392b;
			border: none;
		}
		button:hover,
		button:focus {
			background-color: #d0493b;
			outline: none;
		}
		button:active {
			background-color: #b0291b;
		}
		.wrapper {
			height: 100%;
			text-align: center;
			display: flex;
			align-items: stretch;
			justify-content: center;
		}
		.bar {
			padding: 0 .5em;
			width: 15em;
			box-sizing: border-box;
			background-color: white;
			border-right: 1px solid #ccc;
			box-shadow: 0 0 2em rgba(0, 0, 0, .1);
		}
		.map {
			padding: 1em;
			max-height: 100%;
			box-sizing: border-box;
		}
		.station {
			cursor: pointer;
			z-index: 1;
		}
		.inactive {
			opacity: .3;
		}
		.slice {
			z-index: 0;
			fill: none;
		}
		.caption {
			alignment-baseline: middle;
			font-family: sans-serif;
			font-size: .8rem;
		}
	</style>
</head>
<body>
	<script src="bundle.js"></script>
</body>
</html>
