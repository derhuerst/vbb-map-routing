<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8"/>
	<title>vbb-map-routing</title>
	<meta name="author" content="Jannis R <mail@jannisr.de>"/>
	<meta name="viewport" content="width=device-width,initial-scale=1"/>
	<style>
		html, body {
			height: 100%;
		}
		body {
			margin: 0;
			font-size: 100%;
			font-family: sans-serif;
			background-color: #eee;
		}

		input,
		button {
			margin: .5em 0;
			padding: .3em;
			display: block;
			width: 100%;
			font-size: 92%;
			box-sizing: border-box;
			border-radius: .2em;
		}
		input {
			border: 1px solid #ccc;
		}
		input:focus {
			outline: none;
			border-color: #3498db;
		}

		button {
			color: white;
			cursor: pointer;
			background-color: #2980b9;
			border: none;
		}
		button:hover,
		button:focus {
			background-color: #3498db;
			outline: none;
		}
		button:active {
			background-color: #1970a9;
		}
	</style>
	<link rel="stylesheet" href="vbb-journey-ui.css">
</head>
<body>
	<script src="bundle.js"></script>
</body>
</html>
